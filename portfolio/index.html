<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Portfolio</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logotype">
                <a href="#">
                    <svg class="logo">
                        <use xlink:href="./assets/svg/sprite.svg#logo"></use>
                    </svg>
                </a>
            </div>
            <nav class="nav">
                <ul class="nav-items">
                    <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
                    <li class="nav-item"><a href="#portfolio" class="nav-link">Portfolio</a></li>
                    <li class="nav-item"><a href="#video" class="nav-link">Video</a></li>
                    <li class="nav-item"><a href="#price" class="nav-link">Price</a></li>
                    <li class="nav-item"><a href="#contacts" class="nav-link">Contacts</a></li>
                </ul>
            </nav>
            <div class="lang">
                <span class="lang-en">en</span>
                <span class="lang-slash">/</span>
                <span class="lang-ru">ru</span>
            </div>
        </div>
        
    </header>
    <main class="main">
        <div class="hero-container">
            <section class="hero"></section>
        </div>
        <div class="container">            
            <section class="skills"></section>
            <section class="portfolio"></section>
            <section class="video"></section>
            <section class="price"></section>            
        </div>
        <section class="contacts">
            <div class="container"></div>
        </section>
    </main>
    <footer class="footer">
        <div class="container"></div>
    </footer>
</body>
</html>
